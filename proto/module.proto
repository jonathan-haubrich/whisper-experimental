syntax = "proto3";

package module_descriptor;

message ModuleFunctionArg {
    string name = 1;
    string type = 2;
    optional bool required = 3;
    optional string help = 4;
}

message ModuleFunction {
    string name = 1;
    optional string description = 2;
    repeated ModuleFunctionArg args = 3;
}

message ModuleDescriptor {
    string name = 1;
    optional string description = 2;

    repeated ModuleFunction functions = 3;
}